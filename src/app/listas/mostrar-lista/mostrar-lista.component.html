<div *ngIf="visible" class="container mt-3 w-full mx-auto animate__animated animate__backInUp">
    <h3 style="text-align: center; color: red; font-weight: bold">
        *Modificando: {{ name }}*
    </h3>
    <form class="mx-auto">
        <div class="grid md:grid-cols-3 md:gap-4">
            <div class="relative z-0 w-full mb-2 mt-2">
                <input [(ngModel)]="tareaTemp.name" type="text" name="titulo"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Título" required>
            </div>
            <div class="relative z-0 w-full mb-2 mt-2">
                <input [(ngModel)]="tareaTemp.desc" type="text" name="desc"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Descripción" required>
            </div>
            <div class="relative z-0 w-full">
                <div class="grid md:grid-cols-2 md:gap-4">
                    <button class="w-full mt-2" type="submit" (click)="editarTarea()" mat-raised-button color="primary"
                        data-modal-hide="authentication-modal">Modificar</button>
                    <button class="w-full mt-2" type="submit" (click)="cancelarEditar()" mat-raised-button color="warn"
                        data-modal-hide="authentication-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container mb-3 mt-3 w-full mx-auto animate__animated animate__backInUp">
    <div *ngIf="listaTareas.length == 0" class="text-center">
        <h2>Todo muy despejado por aquí. Añade una nueva tarea!</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="col" *ngFor="let item of listaTareas; let i = index">
            <div class="">
                <mat-card class="{{item.completada ? 'completada' : ''}}">
                    <mat-card-header>
                        <mat-card-title>{{ item.name }}{{item.completada ? ' ✓' : ''}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{ item.desc }}</p>
                        <mat-divider style="border-top-color: white;"></mat-divider>
                    </mat-card-content>
                    <mat-card-actions class="justify-end">
                        <button *ngIf="item.completada == false" (click)="pasarTarea(i, item.name)" class="m-1"
                            mat-mini-fab color="primary">
                            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                        </button>
                        <button (click)="cambiarMarca(i)" class="m-1" mat-mini-fab color="primary">
                            <mat-icon aria-hidden="false" fontIcon="done"></mat-icon>
                        </button>
                        <button (click)="deleteLista(i, item.name)" class="m-1" mat-mini-fab color="warn">
                            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
